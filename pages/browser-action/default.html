<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="default.css">
  <!-- <script src="../../browser-polyfill.js" defer></script> -->
  <script src="./default.js" defer></script>
  <title>Shortcuts</title>
</head>

<body>
  <main>
    <h1 hidden>No Shortcuts Available</h1>
    <div id="additional-info">
      <div id="minimal-view-div">
        <input id="is-minimal-view" type="checkbox">
        <label for="is-minimal-view">Minimal view</label>
      </div>
      <p id="native-shortcuts-hint" hidden>
        Site has native shortcuts ('?' to view)
      </p>
    </div>
    <article></article>
  </main>

  <template id="shortcuts-section">
    <section>
      <h2 class="category">
        Category
      </h2>
    </section>
  </template>

  <template id="shortcut-row">
    <div class="row">
      <p class="description">
        Description
      </p>
      <p>
        <span class="key active-key">Key</span>
        <span class="verbatum"></span>
      </p>
    </div>
  </template>

</body>
</html>
