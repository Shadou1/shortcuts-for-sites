<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./options.css">
  <!-- <script src="../../browser-polyfill.js" defer></script> -->
  <script src="./options.js" defer></script>
  <title>Shortcuts for Sites Settings</title>
</head>

<body>
  <main>
    <header>
      <h1>Shortcuts Settings</h1>
    </header>

    <menu id="menu-options" role="tablist" aria-label="options">
      <button id="save-settings-button" aria-label="save settings">Save settings ðŸ’¾</button>
      <li>
        <button id="tab-settings" role="tab" aria-controls="panel-settings" class="browser-style" aria-selected="true" tabindex="0">Settings</button>
      </li>
      <li>
        <button id="tab-site-shortcuts" role="tab" aria-controls="panel-site-shortcuts" class="browser-style" aria-selected="false" tabindex="-1">Shortcuts</button>
      </li>
    </menu>

    <article id="panel-settings" role="tabpanel" aria-labelledby="tab-settings" tabindex="0">
      <section>

        <fieldset class="browser-style">
          <legend>Domains</legend>
          <input id="google-run-on-all-domains" type="checkbox"/>
          <label for="google-run-on-all-domains">
            Allow add-on to run on all Google domains
            <span id="help-google-domains" class="tip" aria-describedby="tooltip-google-domains" tabindex="0">?</span>
            <p id="tooltip-google-domains" class="tooltip" role="tooltip">
              If you are using Google Search or Google Translate on domains other than <code>.com</code>,
              enable this option.
            </p>
          </label>
        </fieldset>

        <fieldset class="browser-style">
          <legend>Open new tabs with</legend>

          <input id="open-link-in-new-tab-with-anchor" type="radio" name="open-link-in-new-tab" value="with-anchor" checked/>
          <label for="open-link-in-new-tab-with-anchor">
            anchor.click()
            <span id="help-open-link-in-new-tab-with-anchor" class="tip" aria-describedby="tooltip-open-link-in-new-tab-with-anchor" tabindex="0">?</span>
            <p id="tooltip-open-link-in-new-tab-with-anchor" class="tooltip" role="tooltip">
              Will preserve your color scheme (new tab will not flash white).
              You will need to allow sites to open pop-ups.
            </p>
          </label>

          <input id="open-link-in-new-tab-with-window" type="radio" name="open-link-in-new-tab" value="with-window"/>
          <label for="open-link-in-new-tab-with-window">
            window.open()
            <span id="help-open-link-in-new-tab-with-window" class="tip" aria-describedby="tooltip-open-link-in-new-tab-with-window" tabindex="0">?</span>
            <p id="tooltip-open-link-in-new-tab-with-window" class="tooltip" role="tooltip">
              Will also probably preserve your color scheme.
              Still need to allow sites to open pop-ups.
            </p>
          </label>

        </fieldset>

        <fieldset class="browser-style">
          <legend>Youtube</legend>

          <input id="youtube-autoplay-preview-on-focus" type="checkbox" name="youtube-autoplay-preview-on-focus" />
          <label for="youtube-autoplay-preview-on-focus">
            Autoplay video preview on focus
          </label>
        </fieldset>

        <fieldset class="browser-style">
          <legend>Storage</legend>
          <input id="clear-storage" type="button" value="Clear"/>
          <label for="clear-storage">
            Clear add-on storage
            <span id="help-clear-storage" class="tip" aria-describedby="tooltip-clear-storage" tabindex="0">?</span>
            <p id="tooltip-clear-storage" class="tooltip" role="tooltip">
              This will reset all settings.
            </p>
          </label>
        </fieldset>

      </section>
    </article>

    <article id="panel-site-shortcuts" role="tabpanel" aria-labelledby="tab-site-shortcuts" tabindex="-1" hidden>
      <menu id="menu-site-shortcuts" role="tablist" aria-label="site shortcuts">
      </menu>
    </article>
  </main>

  <template id="tab-template">
    <li>
      <button class="browser-style" role="tab" aria-controls="panel" id="tab" aria-selected="false" tabindex="-1">Tab name</button>
    </li>
  </template>

  <template id="tabpanel-template">
    <form id="panel" role="tabpanel" aria-labelledby="tab" tabindex="0" hidden>
    </form>
  </template>

  <template id="shortcuts-section-template">
    <fieldset class="browser-style">
      <legend>Category</legend>
    </fieldset>
  </template>

  <template id="shortcut-row-template">
    <label for="shortcut">Description</label>
    <input id="shortcut" type="text" placeholder="k" />
  </template>
</body>

</html>
